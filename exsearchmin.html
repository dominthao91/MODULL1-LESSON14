<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function searchMin(array){
        if (array.length==0){
            return -1;
        } else {
            let min = array[0];
            let index = 0;
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                    index = i;
                }
            }
            return index
        }
    }
    let arr1=[3, 5, 1, 8, -3, 7, 8];
    let arr2=[7, 12, 6, 9, 20, 56, 89];
    let arr3=[];
    let arr4=[0, 0, 0, 0, 0, 0];
    document.write("giá trị nhỏ nhất trong mảng arr1:" +arr1[searchMin(arr1)]+ "<br>");
    document.write("giá trị nhỏ nhất trong mảng arr2:" +arr2[searchMin(arr2)]+ "<br>");
    document.write("giá trị nhỏ nhất trong mảng arr3:" +arr3[searchMin(arr3)]+ "<br>");
    document.write("giá trị nhỏ nhất trong mảng arr4:" +arr4[searchMin(arr4)]+ "<br>")
</script>
</body>
</html>
